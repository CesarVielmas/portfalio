<div style="width: 100%;height: 30vh;overflow: hidden;background-color: #0E6A95;margin-bottom: 0;">
    <h1 class="tittle-presentation" data-translate="TITTLE_TIME_LINE" [typeAnimation]="'appear-text-writing'" [animationStyle]="{'textToAnimate':translate.instant('TITTLE_TIME_LINE'),'animationDuration':'2.5s','textTranslated':'TITTLE_TIME_LINE'}" #timeLineTittle></h1>
    <img class="image-presentation" src="assets/svg/icon_tittle_time_line.svg" [typeAnimation]="'appear-movement-y-with-opacity'" [animationStyle]="{'movementYWithOpacityAppearDuration':'2s','movementYWithOpacityAppearInitDuration':'0s','movementYWithOpacityAppearTiming':'ease-out','movementYWithOpacityAppearDistance':'-35%'}" />
</div>
<div class="time-line-presentation" #timeLinePresentation>
    <div class="divisory-storys">
        <div [style.height]="percentageComplete" class="percentage"></div>
        @for(top of circlesIconsStorys();track top){
            <div [style.top]="top" class="circle" [typeAnimation]="'appear-button-scale-and-change-color'" [animationStyle]="{'scaleClickDuration':'2s','scaleClickTiming':'ease-out','scaleClickPercentage':'1.2','backgroundChangeColorDuration':'2s','backgroundChangeColorTiming':'ease-out','backgroundChangeColorInitial':'#0E6A95','backgroundChangeColorFinal':'#083d56'}">
                <img src="assets/svg/icon_storys.svg" />
            </div>
        }
        @for (root of getRootedStorysArray(); track $index) {
            <div [style.top]="root[0]" class="rootedArea" [style.left]="root[1]==='left'?'1vw':'0.5vw'" [style.transform]="root[1] === 'left' ? 'scaleX(-1)' : 'scaleX(1)'" [style.transformOrigin]="root[1]==='left'?'left':'right'" [typeAnimation]="'appear-width-zero'" [animationStyle]="{'widthZeroAppearDuration':'0.7s','widthZeroAppearWidthTiming':'ease-out','widthZeroAppearWidth':'49vw'}"></div>
        }
    </div>
    @for (data of mockData.getTimeLineStorys(globalStates.language); track data.id;let i = $index) {
        <div [style.marginTop]="getFirstMarginTop(data.id)" class="story" [id]="data.id">
            <h1 class="date">{{getFormattedDate(data.yearStory)}}</h1>
            <h2 class="tittle">{{data.tittleStory}}</h2>
            <div class="image" [style.left]="i % 2 === 0 ? '111.5%':'-111.5%'">
                <img [src]="data.optionalImageUrl" alt="data.tittle" />
                <div class="mirror" [style.backgroundImage]="'url('+ data.optionalImageUrl +')'"></div>
            </div>
            <p class="content">{{data.contentStory}}</p>
        </div>
    }
</div>
